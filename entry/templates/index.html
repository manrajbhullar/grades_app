<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://use.fontawesome.com/5311b629e9.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        
        <title>Enter Grades</title>

    </head>

    <body>

        <h1 class="m-4">Enter Grades</h1>

        <div class="container">
            <form action="/entry", method="POST">
                <div class="form-group">
                  <label for="course">Course:</label>
                  <input type="text" minlength="1" maxlength="25" class="form-control" id="course" placeholder="Enter course name" name="course">
                </div>
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" minlength="1" maxlength="25" class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" minlength="1" maxlength="25" class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="number" step=".01"  min="0" max="100" class="form-control" id="grade" placeholder="Enter grade" name="grade">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                <br>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Course</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Grade</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for grade in existing_grades %}
                      <tr>
                        <th scope="row">{{grade['id']}}</th>
                        <td>{{grade['course']}}</td>
                        <td>{{grade['first_name']}}</td>
                        <td>{{grade['last_name']}}</td>
                        <td>{{grade['grade']}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                 </table>
        </div>
    </body>
</html>
